<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Feedo</title>
    <link rel="stylesheet" href="styles_teacher_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Teacher Login</h2>
            <form action="backend/login.php" method="POST">
                <label for="teacher-username">Username</label>
                <input type="text" id="teacher-username" name="username" required>

                <label for="teacher-password">Password</label>
                <input type="password" id="teacher-password" name="password" required>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
